<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container m-2"></div>

    <!-- Heading for the page-->
    <h1 class="text-center p-3">Be afraid. Be very afraid...</h1>

    <!-- Div for the buttons-->
    <div class="btn-group flex-wrap" id="buttonArea"></div>

    <!-- Div that stores both the gif section, and the add button section-->
    <div class="row">
        <div class="col-9 mt-3" id="gifArea"></div>

        <div class="col-3 mt-3">
            <h4>Add a New Horror Movie</h4>
            <div class="row">
                <div class="col-10" id="searchArea">

                    <form id="movie-form">
                        <input type="text" id="movieInput"><br>
                        <input id="submitMovie" type="submit" value="Add Movie">
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
